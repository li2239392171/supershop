<body>
<div class="headerBar">
	<div class="logoBar login_logo">
		<div class="comWidth">
			<div class="logo fl">
				<a href="#"><img src="images/logo.jpg" alt="慕课网"></a>
			</div>
			<h3 class="welcome_title">欢迎登陆</h3>
		</div>
	</div>
</div>

<div class="loginBox">
	<div class="login_cont">
	<form action="" method="post">
			<ul class="login">
				<li class="l_tit">管理员帐号</li>
				<li class="mb_10"><input type="text" name="username" required="required" placeholder="{$un_placeholder}" class="login_input user_icon"></li>
				<li class="l_tit">密码</li>
				<li class="mb_10"><input type="password" name="password" required="required" placeholder="{$pw_placeholder}" class="login_input password_icon"></li>
				<li class="l_tit">验证码</li>
				<li class="mb_10"><input type="text" name="verifyImg" required="required" placeholder="{$verify_placeholder}" class="login_input password_icon"></li>
				<img src="{:U('getverify')}" class='verify' id='verify' alt="验证码" onclick="changeverify()" />
				<li class="autoLogin"><input type="checkbox" id="a1" class="checked" name="autoFlag" value="1"><label for="a1">自动登陆(一周内自动登陆)</label></li>
				<li><input type="submit" value="" class="login_btn"></li>
			</ul>
	</form>
	<script type="text/javascript">
		function changeverify(){
			//$('.verify').atrr('src')="{:U('getverify')}?rand="+Math.random();
			document.getElementById('verify').src="{:U('getverify')}?rand="+Math.random();
		}
	</script>
	</div>
</div>
