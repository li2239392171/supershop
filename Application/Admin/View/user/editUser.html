<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>编辑用户</h3>
<form action="" method="post" enctype="multipart/form-data">
<table width="70%" border="1" cellpadding="5" cellspacing="0" bgcolor="#cccccc">
	<tr>
		<td align="right">用户名</td>
		<td><input type="text" name="username" value="{$data.username}" placeholder=""/></td>
	</tr>
	<tr>
		<td align="right">密码</td>
		<td><input type="password" name="password"/></td>
	</tr>
	<tr>
		<td align="right">邮箱</td>
		<td><input type="text" name="email" placeholder="{$data.email}"/></td>
		
	</tr>
	<tr>
		<td align="right">性别</td>
	<!-- 
		<td><input type="radio" name="sex" value="1" <if condition="$data.sex eq '男'">checked="checked"</if>  />男
		<input type="radio" name="sex" value="2" <if condition="$data.sex eq '女'">checked="checked"</if>  />女
		<input type="radio" name="sex" value="3" <if condition="$data.sex eq '保密'">checked="checked"</if>  />保密
		</td> 
					html标签内可以使用模板标签，如：<if></if>、<eq></eq>！！！！
	-->
		<td><input type="radio" name="sex" value="1" <eq name="data.sex" value="男">checked="checked"</eq>  />男
		<input type="radio" name="sex" value="2" <eq name="data.sex" value="女">checked="checked"</eq>  />女
		<input type="radio" name="sex" value="3" <eq name="data.sex" value="保密">checked="checked"</eq>  />保密
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit"  value="编辑用户"/></td>
	</tr>

</table>
</form>
</body>
</html>
